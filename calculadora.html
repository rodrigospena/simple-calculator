<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script src="./script.js"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>Calculadora Básica</h1>

  <fieldset id="calculatorField">
    <label for="operationChoice" id="operationChoiceTitle"><strong>Selecione a operação:</strong></label>
    <select id="operationChoice" name="operationChoice" onchange="operationSign()">
      <option value="add">Adição</option>
      <option value="sub">Subtração</option>
      <option value="multi">Multiplicação</option>
      <option value="div">Divisão</option>
    </select>

    </datalist>
    <br>
    <input class="operationNumber" type="number" name="number1" id="number1" onkeyup="calcOperation()">
    <span id="operationSign" onload="operationSign()">+</span>
    <input class="operationNumber" type="number" name="number2" id="number2" onkeyup="calcOperation()"> 
    <strong> = </strong>
    <input class="operationResult" type="number" name="result" id="result" readonly>
  </fieldset>
</body>
</html>
